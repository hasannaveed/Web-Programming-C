<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Sign Up | Polar Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Polar Gallery</a>
  </div>
</nav>

<main>
  <div class="auth-simple">

    <a href="index.html" class="back-link">← Back</a>

    <h4 class="mb-3 text-center">Sign Up</h4>

    <form>
      <input type="text" class="form-control mb-3" placeholder="Full Name">
      <input type="email" class="form-control mb-3" placeholder="Email">
      <input type="password" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-success w-100">Create Account</button>
    </form>

  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2026 Polar Art Gallery</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
